{% set name = "uharfbuzz" %}
{% set version = "0.37.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/uharfbuzz-{{ version }}.zip
  sha256: f2b213386c1e1588c2c9baea436a85c4609902001cd21bc3065244b744223a6d

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  build:
    - {{ compiler('cxx') }}
    - cython
  host:
    - pip
    - python
    - setuptools-scm
    - cython
  run:
    - python

test:
  imports:
    - uharfbuzz
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/trufont/uharfbuzz
  summary: Streamlined Cython bindings for the harfbuzz shaping engine
  license: Apache-2.0
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
